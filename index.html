<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="body flex col">
  <main class="main">
    <article class="card">
      <div class="card-img-container">
        <img class="card-img" alt="Person listening to music with headphones plugged into smartphone" src="illustration-hero.svg">
      </div>
      <div class="card-bottom-container flex col">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-prg">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan flex">
          <img src="icon-music.svg" aria-hidden=“true” alt="" aria-label=""> 
          <div class="plan-data">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="" class="plan-change">Change</a>
        </div>
        <a class="order-proceed-link" href="#">
          <button class="order-proceed">Proceed to Payment</button>
        </a>
        <a href="#" class="order-cancel-link">Cancel Order</a>
      </div>
    </article>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
